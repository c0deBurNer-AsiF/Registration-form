<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Project_12.css">
</head>
<body>
    <form action="" id="register">
        <div class="heading">
            Register
        </div>

        <div class="row-item">

            <div class="input-data">

                <input type="text" id="firstname" required >
                <label class="firstname">First Name</label>
                <div id="errormsg1"></div>

            </div>


            <div class="input-data">

                <input type="text" id="secondname" required>
                <div id="errormsg2"></div>
                <label class="secondname">Second Name</label>


            </div>
    

        </div>


        <div class="row-item">

                <div class="input-data">
                    <input type="email" id="email" required>
                    <div id="errormsg3"></div>
                    <label class="email">Email Address</label>
                </div>


                <div class="input-data">
                    <input type="number" id="number" required>
                    <div id="errormsg4"></div>
                    <label class="number">Phone Number</label>
                </div>


    
        </div>

        
        <div class="row-item">


            <div class="input-data">
                <input id="pass1" type="password" required>
                <div id="errormsg5"></div>
                <label class="password">Password</label>
            </div>


            <div class="input-data">
                <input id="pass2" type="password" required>
                <div id="errormsg6"></div>
                <label class="password">Re-Enter Password</label>
            </div>

        </div>


         <div class="signup">
            <button id="button">Sign-Up<a href="abcd"></a></button>
         </div>
    
    </form>
    <script src="Project_12.js"></script>
</body>
</html>
